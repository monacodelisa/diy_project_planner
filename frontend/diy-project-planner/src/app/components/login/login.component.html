<div class="login">
  <mat-card>
    <div class="heading">
      <h2>Login</h2>
    </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
      <mat-error *ngIf="email?.invalid && email?.touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter your password" required>
      <mat-error *ngIf="password?.invalid && password?.touched">
        Please enter a valid password
      </mat-error>
    </mat-form-field>

    <button mat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</mat-card>
</div>
